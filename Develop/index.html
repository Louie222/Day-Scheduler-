<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <div class="container">
        <div class="time-slot">
          <div class="time">9AM</div>
          <textarea class="eventContent" id="9am"></textarea>
          <div class="save" id="saveNine"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">10AM</div>
          <textarea class="eventContent" id="10am"></textarea>
          <div class="save" id="saveTen"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">11AM</div>
          <textarea class="eventContent" id="11am"></textarea>
          <div class="save" id="saveEleven"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">12PM</div>
          <textarea class="eventContent" id="12pm"></textarea>
          <div class="save" id="saveTwelve"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">1PM</div>
          <textarea class="eventContent" id="1pm"></textarea>
          <div class="save" id="saveOne"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">2PM</div>
          <textarea class="eventContent" id="2pm"></textarea>
          <div class="save" id="saveTwo"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">3PM</div>
          <textarea class="eventContent" id="3pm"></textarea>
          <div class="save" id="saveThree"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">4PM</div>
          <textarea class="eventContent" id="4pm"></textarea>
          <div class="save" id="saveFour"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">5PM</div>
          <textarea class="eventContent" id="5pm"></textarea>
          <div class="save" id="saveFive"><i class="fas fa-save"></i></div>
        </div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
